<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Items</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">DietY</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/home">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span id="username" class="glyphicon glyphicon-user"></span></a></li>
        <li><a id="btnLogout" href="/"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <h3>Welcome to your cart !</h3>
  <h4>Items in your cart</h4>
  <br>
  <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
      <tr>
        <!-- <th>ID</th> -->
        <th>FoodID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <!-- <th>Availability</th> -->
        <th>PreparationTime</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody id="tableAllItems">
    </tbody>
  </table>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h4>Edit the item...</h4><br>
      <form class="form-horizontal" id="editItemForm">
            <div class="form-group">
              <label class="control-label col-sm-2" for="FoodID">FoodID:</label>
              <div class="col-sm-4">
              <input type="text" class="form-control" id="FoodID" name="FoodID" disabled>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="item">Item :</label>
              <div class="col-sm-4">
              <input type="text" class="form-control" id="item" name="item" disabled>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="Quantity">Quantity:</label>
              <div class="col-sm-4">
              <input type="text" class="form-control" id="Quantity" name="Quantity">
              </div>
              <div class="col-sm-4">
              <button id="editItem" class="btn btn-warning">Edit</button>
              </div>
            </div>
          </form>
    </div>

  </div>

  <br><br>

  <h4 id="bill"> Total bill amount : </h4>

  <button id="order"> Order now! </button>
</div>
</div>
<script src="static/js/user/cart.js"></script>
<style>
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</body>
