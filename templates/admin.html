<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="/static/css/style.css" rel="stylesheet">
  <script src="../static/js/jquery-3.2.1.js"></script>


</head>

<body>
  <div class="form">

        <div id="login">
          <h1>Welcome Back Admin!</h1>

          <form id="formAdminSignIn">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="ipemail" type="email" name="inputEmail" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="inputPassword" required autocomplete="off"/>
          </div>

          <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->

          <button id="btnAdminSignIn" class="button button-block"/>Log In</button>

          </form>

        </div>


</div>
    <script  src="/static/js/index.js"></script>
    <script  src="/static/js/adminSignIn.js"></script>

</body>
</html>
