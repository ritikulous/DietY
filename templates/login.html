<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="/static/css/style.css" rel="stylesheet">
  <script src="../static/js/jquery-3.2.1.js"></script>

<!-- <style>
  #hello
  {
    color: black;
  }
</style> -->
</head>

<body style="background-color: black">
  <div class="form" >

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup" >
          <h1 style="color: rgb(0, 0, 0)">Ordering will never get simpler !</h1>

          <form id='formSignUp'>

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="inputFirstName" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="inputLastName" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="inputEmail" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="inputPassword" required autocomplete="off"/>
          </div>

          <div class="top-row">
	          <div class="field-wrap">
	            <label>
	              House No<span class="req">*</span>
	            </label>
	            <input type="text" name="roomNo" required autocomplete="off"/>
	          </div>

	          <div class="field-wrap">
	            <label>
	              Sector<span class="req">*</span>
	            </label>
	            <input type="text" name="floor" required autocomplete="off"/>
	          </div>
          </div>


          <div class="field-wrap">
            <label>
              Address<span class="req">*</span>
            </label>
            <input type="text" name="hostelName" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Phone Number<span class="req">*</span>
            </label>
            <input type="text" name="Pnumber" required autocomplete="off"/>
          </div>

          <button id="btnSignUp" class="button button-block" >Get Started</button>

          </form>

        </div>

        <div id="login" style="color: rgb(0, 0, 0)">
          <h1 style="color: rgb(0, 0, 0)">Welcome Back!</h1>

          <form id="formSignIn">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" id="inputFirstName" name="inputEmail" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="inputPassword" required autocomplete="off"/>
          </div>

          <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->

          <button id="btnSignIn" class="button button-block"/>Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
  	<!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->

    <script  src="/static/js/index.js"></script>
    <script  src="/static/js/signUp.js"></script>

</body>
</html>
